<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add an article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter an article text" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter an article anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter a full text of article"></textarea><br>
        <button type="submit" class="btn btn-success">Add an article</button>
    </form>
</div>
</body>
<div th:insert="blocks/footer :: footer"></div>

</html>
